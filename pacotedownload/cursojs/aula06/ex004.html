<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é o seu nome? ');
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`);
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`);
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br>`)
        /*
        Para formatar números, ex: var n1 = 1545.5 neste caso, para deixar com 2 casas decimais após a virgula, basta escrever n1.toFixed(2)
        Já para trocar o . por uma , basta escrever n1.toFixed(2).replace('.',',')
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})//Ou 'USD' ou 'EUR'
        */
    </script>
</body>
</html>
