<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"><!--Este onclick é o método que usarei-->
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')//Estou usando diferente somente para ter mais um exemplo
            var res = window.document.getElementById('res')
            //Tenho que criar mais 1 variável para n1 e outra para n2 porque está vindo de uma caixa de texto, e é texto
            //Tenho que manipular para transformar em números, conforme abaixo, do contrário, tudo iria concatenar
            var n1 = Number(tn1.value)//Este value é o valor que estará dentro da caixa n1
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
    
</body>
</html>
